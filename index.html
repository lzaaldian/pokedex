<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pokédex - Pokémon wiki from pokeapi.co</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <h1>Pokémon List</h1>
      </div>
    </div>

    <div class="row">
      <div class="col s12">
        <ul class="collection" id="pokemon-list"></ul>
      </div>
    </div>
  </div>

  <!-- Modal Structure -->
  <div id="modal-detail" class="modal card">
    <div class="card-content">
      <div class="card-title"></div>
      <div class="card-content__details"></div>
    </div>
    <div class="card-action">
      <a href="#!" class="modal-close">Close</a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/cash/8.1.0/cash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://unpkg.com/pokeapi-js-wrapper/dist/index.js"></script>
  <script>
    $(function() {
      /**
       * =======================================================================
       *  Initialize libraries
       * =======================================================================
       */

      const P = new Pokedex.Pokedex()

      var instances = M.Modal.init(document.querySelectorAll('.modal'), {
        onCloseEnd: function() {
          $('.card-title, .card-content__details').empty()
        }
      })

      /**
       * =======================================================================
       *  Register event listeners so  AJAX generated content can be activated
       * =======================================================================
       */

      $(document).on('click', '.collection-item', function(event) {
        let dataAttributes = $(this).data()

        $('.card-title').text(formatName(dataAttributes.name))

        $('.card-content__details').html(`<div class="progress"><div class="indeterminate"></div></div>`)
      })

      /**
       * =======================================================================
       *  Start functionalities
       * =======================================================================
       */

      P.getPokemonsList({ offset: 0, limit: 10 })
        .then(function(response) {
          response.results.forEach(function(data) {
            let content = `<li class="collection-item modal-trigger" data-name="${data.name}" data-target="modal-detail"><div>${formatName(data.name)}<a href="#!" class="secondary-content"><i class="material-icons">chevron_right</i></a></div></li>`
            $(content).appendTo('#pokemon-list')
          });
        })

      /**
       * =======================================================================
       *  Functions
       * =======================================================================
       */

      /**
       * Format Pokemon name
       * - capitalize first letter for Pokemon with single word name
       * 
       * @param   {String}  word  Pokémon name
       *
       * @return  {String}        Easy to read Pokémon name
       */
      function formatName(word) {
        return word.charAt(0).toUpperCase() + word.slice(1)
      }
    })
  </script>
</body>

</html>
